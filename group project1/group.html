<!DOCTYPE html>
<html>
<head>
	<title>REGISTER PAGE</title>

	<link rel="stylesheet" type="text/css" href="group.css">
	<script type="text/javascript" src="group.js"></script>

	
</head>
<body>
	<div class="reg-layout">
		<h4 style="color: black">REGISTER</h4>
		<input placeholder="Name" id="name" />
		<div id="js-err-name"></div>
		<input placeholder="Phone" id="phone" />
		<div id="js-err-phone"></div>
		<input placeholder="Age" id="age" />
		<div id="js-err-age"></div>
		
		<input placeholder="Address" id="addrs">
		<div id="js-err-addrs"></div>
		
		<button id="btn">Submit</button>


	</div>
	<table class="tab">
	<thead class="head">
	<th>name</th>
	<th>phone</th>
	<th>age</th>
	<th>address</th>
     </thead>

	<tbody id="list"></tbody>
</table>
</body>
</html>
